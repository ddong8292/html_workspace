<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>메모리 데이터 베이스</title>
<style>
#wrapper{
	width:650px;
	height:600px;
	margin:auto;
	background:yellow;
	
}
#le{
	width:150px;
	height:600px;
	background:red;
	float:left;
}
#ri{
	width:500px;
	height:600px;
	background:blue;
	float:left;
}
</style>
<script>

var bt;
var m_id;
var m_pw;
var table;
//여러명의 회원을 담을 배열!
var memberList=new Array();//크기가 정해져 있으면 안된다
var count=0;
//문서가 로드되면..
window.addEventListener("load", function(){
	getTitle()
	init();
});

function init(){
	bt=document.getElementById("bt");
	m_id=document.getElementById("m_id");
	m_pw=document.getElementById("m_pw");

	bt.addEventListener("click", function(){
		
		//id를 입력하지 않으면..
		if(m_id.value==""){
			alert("아이디 입력해");
			m_id.focus();//커서 올려놓기
			return;
		}else if(!m_pw.value){
			alert("비밀번호 입력해");
			m_pw.focus();
			return;
		}
			//지금 등록하려는 사람의 아이디와 패스워드를 1차원 배열에 보관해놓자!
			var member=[m_id.value , m_pw.value];
			//큰 변수에 담기

			/*개발자가 직접 카운트를 세서 넣는 방법
			memberList[count]=member;
			count++;*/
			memberList.push(member);//기존배열에 요소를 추가함(다른방법)

			alert(memberList.length+"번째 가입을 축하드립니다!");
			getList();
	});

}
//제목을 처리하는 함수 정의!
function getTitle(){
		table=document.createElement("table");
		table.style.width=450+"px";
		table.border="1px";

		//tr을 생성 및 추가하자!(2차원 배열의 크기만큼)
		var tr=document.createElement("tr");
		

		var no_td=document.createElement("td");//no용 
		no_td.innerText="번호";
		var id_td=document.createElement("td");//id용 
		id_td.innerText="ID";
		var pw_td=document.createElement("td");//pw용 
		pw_td.innerText="PW";
		
		//생성된 컬럼 td들을 tr에 추가한다!
		tr.appendChild(no_td);
		tr.appendChild(id_td);
		tr.appendChild(pw_td);
		
		//생성된 tr을 테이블에 추가!
		table.appendChild(tr);
		
		//div에 테이블 최종 출력!
		ri.appendChild(table);
}

//appendChild의 특징상 테이블에 기존값이 누적되므로 리시트를 
//보여주기 전에 table의 자식요소들을 싹 지운다
function initTable(){
	table.innerHTML="";
	getTitle();
}

//등록된 회원명단을 테이블로 출력하기!
function getList(){
	initTable();
	var len=memberList.length;
	var num=len;
	//회원수 만큼 
	for(var i=len-1; i>=0; i--){ 
		//이 후 tr부터는 실제 등록된 데이터가 출력되어야 한다!
		var record_tr=document.createElement("tr");
		var td0=document.createElement("td");
		var td1=document.createElement("td");
		var td2=document.createElement("td");
		
		td0.innerText=num--;
		td1.innerText=memberList[i][0];//id정보 넣기
		td2.innerText=memberList[i][1];//px 넣기
		
		//생성된 td들을 tr에 추가하자!
		record_tr.appendChild(td0);
		record_tr.appendChild(td1);
		record_tr.appendChild(td2);
		table.appendChild(record_tr);
	}

}

</script>
</head>
<body>
<div id="wrapper">
	<div id="le">
		ID:<input type="text" size="7" maxlength="12" id="m_id"><br>
		PW:<input type="password" size="7" maxlength="8" id="m_pw"><br>
		<input type="button" value="등록" id="bt" >
	</div>
	<div id="ri"></div>
</div>
</body>
</html>
