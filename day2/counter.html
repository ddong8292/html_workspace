<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<input type="text" value="0" id="txt">
	<input type="button" value="카운터증가" onClick="add()">

</body>
</html>
<script>
var x=1;						// 전역변수라 한다. 전역변수는 프로세스 즉 실행중인 프로그램이 닫히면 메모리에서 
								// 소멸된다.

function add(){			// 내가 원할 때 호출될 수 있는 코드 영역을 함수라 한다.

								// 버튼을 누르면, 카운터값을 1씩 증가시켜, 텍스트 입력 상자에 뿌린다.
	
//	var x=1;					// {} (브레이스) 안에서만 살아있는 변수는 지역변수라고 한다.
								//	닫는 괄호를 만나면 변수는 메모리에서 사라진다.
	
	document.getElementById("txt").value=x;
	x++;
								// 버튼을 누르면, 수행할 코드 영역

}


</script>
