<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script>
// 개발자가 원할 때, 호출하면 작동되는 코드영역을 함수라 부른다.
// 함수는 불러야 일한다.
var x = 0;


// 다음 사진 보여주기
function next(){
	
	if( x == 5 ){

		x = 1;

	}else{

	x++;

	}
	console.log("../images/"+x+".jpg");											// 구글 개발자 도구 내의 콘솔 영역에 문자열을 출력
																							// 개발 시 디버깅(오류 잡을 때) 목적으로 사용

	document.getElementById("photo").src="../images/"+x+".jpg";		// 문서내의 이미지의 src경로를 바꾼다
																							// 단어와 단어가 만나면 뒷단어의 첫 철자는 대문자로 표기하는
																							// 기법은 개발자들 사이의 암묵적인 약속 camel 기법, 낙타등 기법
	
	

}

function prev(){

	if( x == 1 ){

		x = 5;

	}else{

	x++;

	}

	console.log("../images/"+x+".jpg");


	document.getElementById("photo").src="../images/"+x+".jpg";

}

</script>

</head>
<body>

<img src="../images/1.jpg" width="600px" height="400px" id="photo">
<input type="button" value="이전사진" onClick="prev()">
<input type="button" value="다음사진" onClick="next()">

</body>
</html>
