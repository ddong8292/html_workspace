<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트</title>

<style>

div{
	width:100%;
	height:850px;
	background:yellow;
}

#pp{
	position:absolute;
	left:100px;
	top:100px;
}

</style>

<script>
var flag=false;//사진을 움직이게 할지 여부를 결정하는 변수
function getInfo(){
	console.log("x좌표:"+event.clientX+",y좌표:"+event.clientY);

	//문서내의 tx,ty에 좌표를 출력하자!!
	document.getElementById("tx").value=event.clientX;
	document.getElementById("ty").value=event.clientY;

	//사진의 좌표값(left, top)을 마우스의 좌표와 일치시켜보자.
	if(flag){
	document.getElementById("pp").style.border="3px solid red";
	document.getElementById("pp").style.left=(event.clientX-40)+"px";
	document.getElementById("pp").style.top=(event.clientY-40)+"px";
	}else{
	document.getElementById("pp").style.border="0px";//보더 없애기
	}
}
function setFlag(){
	flag=!flag;
}	
</script>
</head>

<body onMouseMove="getInfo()" >
x좌표:<input type="text"id="tx">
y좌표:<input type="text"id="ty">
<div><img src="../images/3.png"id="pp"onClick="setflag()"></div>

</body>
</html>
