<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>music player</title>
<style>
#monitor{
	background:gray;
	width:300px;
	height:100px;
	border:5px solid black;
	font-size:15pt;
	color:black;
	font-weight:bold;
}
</style>
<script>
//문서내의 music이라는 요소를 플레이하자
var isPlaying=false;//플레이 시킬지, 멈출지 여부를 결정하는 논리값
var count=1;//어떤파일을 실행할지 그 이름을 담게될 변수

function play(){
	if(!isPlaying){
		document.getElementById("music").loop=document.getElementById("ch").checked;//체크박스의 상태에 따라 loop 여부를 결정
		document.getElementById("music").load();//메모리 적재
		document.getElementById("music").play();
		document.getElementById("music_name").innerText="1.mp3";
		document.getElementById	("bt_play").value="||";
	}else{
	document.getElementById("music").pause();
	document.getElementById("bt_play").value="▶";
	}	
	isPlaying=!isPlaying;//기준 값을 뒤집는다(스위치 끄고, 키는 개념)
}				
function stop(){
	//다시 음악을 준비시켜라
	document.getElementById("misuc").load();
}
function next(){
	count++;
	document.getElementById("dest").src="../music/"+count+".mp3";
	//변경된 음악을 메모리에 로딩할 시간을 줘야 한다.
	//document.getElementById("music").load();
	//그리고 나서 플레이가 됨.
	//document.getElementById("music").play();
	play();
}
function prev(){
	count--;
	document.getElementById("dest").src="../music/"+count+".mp3";
	document.getElementById("music").load();
	document.getElementById("music").play();
}

</script>
</head>
<body>
<audio id="music">
	<source id="dest" src="../music/1.mp3" type="audio/mpeg">
</audio>
<div id="monitor">
<marquee id="music_name">재생버튼을 누르세요.</marquee>
</div>
<input type="button" value="◀◀"onClick="prev()">
<input type="button" value="■" onClick="stop()">
<input type="button" value="▶"onClick="play()" id="bt_play">
<input type="button" value="▶▶"onClick="next()">
Repeat:<input type="checkbox" id="ch">
</body>
</html>
