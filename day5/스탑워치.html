<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스탑워치</title>
<style>
#txt_hh,#txt_mm,#txt_ss{
	width:200px;
	height:150px;
	font-size:40pt;
	font-weight:bold;
	color:red;
	background:yellow;
	text-align:right;/*우측정렬*/
}
</style>
<script>
var ss=0;//초를 담는 전역 변수. 왜 전역인가? 누적되야하므로
//문서가 모두 읽혀졌으므로, 아래의 txt 요소를 접근할 수 있는 시점
var st;
var mm=0;
var hh=0;
function init(){
	document.getElementById("txt_ss").value=0;
}
//txt의 기존값을 증가값으로 대입
function start(){
	ss++;
	if(ss<=59){
	document.getElementById("txt_ss").value=ss;
	st=setTimeout("start()",10);
	}else{
		
		ss>=0
	document.getElementById("txt_mm").value=mm;
	}
	
	
	
	//버튼을 못누르게 비활성화 시키기
	document.getElementById("bt_start").disabled=true;

}
function stop(){
	clearTimeout(st);//기존 셋타임 아웃에 의한 자동호출을 중지
document.getElementById("bt_start").disabled=false;
//비활성화 할래? 아니요-->활성화
}
</script>
</head>
<body onLoad="init()">
	<input type="text" id="txt_hh">
	<input type="text" id="txt_mm">
	<input type="text" id="txt_ss">
	<input type="button" id="bt_start" value="시작" onClick="start()">
	<input type="button" id="bt_stop" value="정지" onClick="stop()">

</body>
</html>
