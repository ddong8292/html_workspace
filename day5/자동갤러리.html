<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자동 갤러리</title>
<style>
#wrapper{
	width:600px;
	height:650px;
	/*background:gray;*/
	margin:auto;
}
#controller{
	width:100%;
	height:50px;
	/*background:#000000;*/
	/*div안쪽의 내용물에 대한 중앙정렬*/
	text-align:center;
}
/*한칸 띄우면, 안쪽의 하위 요소를 의미한다.*/
#controller img{
	width:50px;
}
#bt_prev{
	transform: rotate(180deg);
}
</style>
<script>
//문서내의 큰 이미지의 src를 변경하자
var a=11;
function next(){
		
	//console.log("현재 n은"+n);
	if(a<20){
	a++;
	document.getElementById("big").src="../images/"+a+".jpg";
	}else{
		a=11;
		document.getElementById("big").src="../images/"+a+".jpg";
	}
}
//자동이란 단지, 우리가 정의해놓은 함수를 인간이 아닌 시스템이 대신
//호출해주는 것뿐이다.
function auto(){
	//자동 호출부탁
	setInterval("next()",1000);
}
function prev(){
	if(a>=11){
	document.getElementById("big").src="../images/"+a+".jpg";
	a--;
	}else{
		a=20;
		document.getElementById("big").src="../images/"+a+".jpg";
	}
}
</script>
</head>
<body>

<div id="wrapper">
	<img src="../images/11.jpg" width="100%" id="big">
	<div id="controller">
		<img src="../images/bt.png" id="bt_prev"onClick="prev()">
		<img src="../images/auto.png" id="bt_auto"onClick="auto()">
		<img src="../images/bt.png" id="bt_next"onClick="next()">
	</div>	
</div>
</body>
</html>
