<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 불꽃효과</title>
</head>
<style>
#stage{
	width:100%;
	height:800px;
}
</style>
<script src="../lib/Flame.js"></script>
<script>
var stage;
window.addEventListener("load", function(){
	//alert("문서");
	stage=document.getElementById("stage");
	
	//불꽃을 메모리에 올리고, 작동시켜보자

	var flame=new Flame(stage, 100, 80,0,0);
	flame.init();
});

//불꽃을 정의한다

	/*
	현실의 모든 사물은 객체지향언어에서 클래스로 표현되고,
	해당 사물이 보유한 상태는 변수인 속성으로 표현하며,
	해당 사물이 보유한 동작은 함수인 메서드로 표현한다.
	
	하지만, 변수와 함수가 객체의 소유가 될때는 명칭이 바뀐다.
	변수: 객체가 보유한 상태를 표현한다고 해서 속성(property)
	함수: 객체가 보유한 동작방식을 표현한다고 해서 메서드(method)
	*/
	

</script>
<body>
<div id="stage"></div>
</body>
</html>
