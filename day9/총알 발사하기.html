<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>총알 발사하기</title>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:800px;
	background:yellow;
}

</style>
<script src="../lib/Bullet.js"></script>
<script>
var stage;

/*----------------------------------------------
아래의 코드는 지금 당장 사용할 총알 자체가 아닌,
	장차 총알을 생성해 낼 틀이다
----------------------------------------------*/
function init(){
	stage=document.getElementById("stage");
	
	//프로그래밍에서 이벤트 핸드러를 적용할때.
	window.addEventListener("keydown", function(){
		//alert(event.keyCode+"키?");
		if(event.keyCode==32){
			var b= new Bullet(stage,200);
			b.init();//b가 소유한 init() 메서드 호출
		}
	});
	//거푸집에서 총알 한개를 생성
	/*for(var i=0; i<1000; i++){
		var b= new Bullet(i*50);
		b.init();
	}*/	
}




</script>
</head>
<body onLoad="init()">
<div id="stage"></div>
</body>
</html>
