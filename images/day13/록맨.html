<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>록맨</title>
<script src="../lib/lib.js"></script>
<script src="../lib/Block.js"></script>
<script src="../lib/Rockman.js"></script>
<script>
var stage;
var blockArray=new Array;

window.addEventListener("load", function(){
	init();
});

function init(){
	document.body.style.margin="0px";
	//무대 크기 설정하기
	stage=document.getElementById("stage");
	stage.style.width=screen.width+"px";
	stage.style.height=800+"px";
	stage.style.background="yellow";

	//주인공 등장
	var rockman=new Rockman(stage,50,50,50,0,"../images/rockman1.png" );
	rockman.init();

	for(var i=0; i<10;i++){
	var block=new Block(stage, 50,50,i*50,600, "../images/block1.png")
	block.init();

	blockArray.push(block);
	}
}



</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
