<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GameOver</title>
<style>
body{
	background:black;

}
#stage{
	width:900px;
	height:900px;
	background-image:url("./images/over.png");	
	background-repeat:no-repeat;
	left: 300px;
	position:absolute;

}
#repeat{
	width:80px;
	height:80px;
	position:fixed;
	margin-left:500px;
	top:735px;
	left:330px;
	text-shadow:1px;
	border-radius:5px;
}
</style>
<script>
var stage;
var isPlaying=true;
var repeat;

window.addEventListener("load", function(){
	stage=document.getElementById("stage");
	start=document.getElementById("repeat")
	start.addEventListener("click", function(){		

		location.href="Intro.html";
	});
	
	m_start();
});


function m_start(){
	if(isPlaying){
	document.getElementById("music").load();
	document.getElementById("music").play();
	}
}

</script>
</head>
<body>
<audio id="music">
		<source id="dest" src="./sound/oohhh.mp3" type="audio/mpeg">
	</audio>
	<div id="stage">
		<input type="image" id="repeat" src="./images/repeat.png">
	</div>
</body>
</html>
