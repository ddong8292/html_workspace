<script>

window.addEventListener("load", function(){

	start=document.getElementById("repeat")
	start.addEventListener("click", function(){		
		location.href="Intro.html";
	});
	img1=document.createElement("img");

function action(){
	actionCount++;
	img1.src=actionArray[actionCount];
